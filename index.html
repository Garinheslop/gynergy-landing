<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYNERGY.IO - The Game of Life. Played for Real.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern similar to Date Zero */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            z-index: -1;
        }

        /* Geometric pattern overlay */
        .geometric-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            z-index: -1;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 35px,
                rgba(255, 255, 255, 0.05) 35px,
                rgba(255, 255, 255, 0.05) 70px
            );
        }

        /* Main container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Logo - Date Zero style */
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 0, 150, 0.5);
            position: relative;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #ff0096;
            font-weight: 300;
        }

        /* Tagline */
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .tagline strong {
            font-weight: 700;
            color: #ff0096;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Manifesto box - Date Zero style */
        .manifesto {
            margin: 3rem 0;
            padding: 2.5rem;
            border: 2px solid #ff0096;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .manifesto::before,
        .manifesto::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0096;
            background: #000;
        }

        .manifesto::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .manifesto::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .manifesto-quote {
            font-size: 1.25rem;
            line-height: 1.8;
            font-weight: 400;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        /* Email capture section */
        .email-section {
            margin: 3rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.1s forwards;
        }

        .email-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            color: #ff0096;
            text-transform: uppercase;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
            align-items: stretch;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            border: 2px solid #666;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #ff0096;
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.3);
        }

        .email-input::placeholder {
            color: #666;
            text-transform: none;
            letter-spacing: normal;
        }

        .submit-btn {
            padding: 1rem 3rem;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            background: #ff0096;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: #ff0096;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 150, 0.5);
        }

        /* Launch info */
        .launch-info {
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.4s forwards;
        }

        .launch-date {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: #ff0096;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .social {
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .social a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
        }

        .social a:hover {
            color: #ff0096;
            border-bottom-color: #ff0096;
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #000;
            border: 2px solid #ff0096;
            padding: 2rem 3rem;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 0 0 50px rgba(255, 0, 150, 0.5);
        }

        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* The Gynergy Effect text */
        .gynergy-effect {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.3;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.125rem;
            }
            
            .manifesto {
                padding: 2rem;
                margin: 2rem 0;
            }
            
            .manifesto-quote {
                font-size: 1rem;
            }
            
            .email-form {
                flex-direction: column;
            }
            
            .submit-btn {
                width: 100%;
                padding: 1rem;
            }
            
            .gynergy-effect {
                display: none;
            }
        }

        /* Date Zero style decorative elements */
        .corner-decoration {
            position: fixed;
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 0, 150, 0.3);
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="geometric-overlay"></div>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>
    <div class="gynergy-effect">THE GYNERGY EFFECT</div>
    
    <div class="container">
        <div class="logo-container">
            <h1 class="logo">GYNERGY.IO</h1>
            <p class="logo-subtitle">The Life RPG Operating System</p>
        </div>
        
        <p class="tagline">
            The Game of Life.<br>
            <strong>Played for Real.</strong>
        </p>
        
        <div class="manifesto">
            <p class="manifesto-quote">
                "We're not building an app.<br>
                We're building a movement."
            </p>
        </div>
        
        <div class="email-section">
            <p class="email-label">Be First to Play</p>
            <form class="email-form" id="emailForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="your@email.com" 
                    required
                    id="emailInput"
                >
                <button type="submit" class="submit-btn">I'M READY</button>
            </form>
        </div>
        
        <div class="launch-info">
            <p class="launch-date">Launching Fall 2025</p>
            <p class="social"><a href="https://twitter.com/gynergyio" target="_blank">@gynergyio</a></p>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        Welcome to the Movement! ðŸš€
    </div>

    <script>
        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const successMessage = document.getElementById('successMessage');
            
            // Here you would normally send the email to your backend
            console.log('Email captured:', email);
            
            // Show success message
            successMessage.classList.add('show');
            
            // Reset form
            document.getElementById('emailInput').value = '';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });
        
        // Add subtle movement to corner decorations
        const corners = document.querySelectorAll('.corner-decoration');
        corners.forEach(corner => {
            corner.addEventListener('mouseover', function() {
                this.style.borderColor = '#ff0096';
            });
            corner.addEventListener('mouseout', function() {
                this.style.borderColor = 'rgba(255, 0, 150, 0.3)';
            });
        });
    </script>
</body>
</html>
